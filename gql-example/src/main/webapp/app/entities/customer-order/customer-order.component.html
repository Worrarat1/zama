<div>
    <h2>
        <span>Customer Orders</span>
        <button class="btn btn-primary float-right create-customer-order" [routerLink]="['/', { outlets: { popup: ['customer-order-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Customer Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customerOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Order Date</span></th>
            <th><span>Comments</span></th>
            <th><span>Total Value</span></th>
            <th><span>Sales Person</span></th>
            <th><span>Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerOrder of customerOrders ;trackBy: trackId">
                <td><a [routerLink]="['../customer-order', customerOrder.id ]">{{customerOrder.id}}</a></td>
                <td>{{customerOrder.orderDate | date:'medium'}}</td>
                <td>{{customerOrder.comments}}</td>
                <td>{{customerOrder.totalValue}}</td>
                <td>
                    <div *ngIf="customerOrder.salesPersonId">
                        <a [routerLink]="['../sales-person', customerOrder.salesPersonId  ]" >{{customerOrder.salesPersonId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="customerOrder.customerId">
                        <a [routerLink]="['../customer', customerOrder.customerId  ]" >{{customerOrder.customerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../customer-order', customerOrder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-order/'+ customerOrder.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-order/'+ customerOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
