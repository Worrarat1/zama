<div>
    <h2>
        <span>Order Items</span>
        <button class="btn btn-primary float-right create-order-item" [routerLink]="['/', { outlets: { popup: ['order-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Order Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quanity</span></th>
            <th><span>Value</span></th>
            <th><span>Product</span></th>
            <th><span>Customer Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderItem of orderItems ;trackBy: trackId">
                <td><a [routerLink]="['../order-item', orderItem.id ]">{{orderItem.id}}</a></td>
                <td>{{orderItem.quanity}}</td>
                <td>{{orderItem.value}}</td>
                <td>
                    <div *ngIf="orderItem.productId">
                        <a [routerLink]="['../product', orderItem.productId  ]" >{{orderItem.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderItem.customerOrderId">
                        <a [routerLink]="['../customer-order', orderItem.customerOrderId  ]" >{{orderItem.customerOrderId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-item', orderItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
